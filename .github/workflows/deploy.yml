name: Deploy Laravel Project

on:
  push:
    branches:
      - finaloohapcode  # Adjusted to your branch name.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository.
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up PHP environment.
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Replace with your PHP version.
          extensions: mbstring, pdo, bcmath
          tools: composer

      # Step 3: Install Composer dependencies.
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      # Step 4: Deploy via FTP.
      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./  # Directory to upload from.
          server-dir: /home2/oohapp/public_html/  # Adjusted to your server's Laravel path.
